<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fadeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.15)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
    </radialGradient>
    <pattern id="tinyDots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="white" opacity="0.6" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#tinyDots)" />
